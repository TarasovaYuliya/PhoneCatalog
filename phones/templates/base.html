<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Телефонный справочник</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="mt-2">Телефонный справочник</h1>
            {% if user.is_authenticated %}
                <p class="text-right">
                    Привет, {{ user.username }}!
                    <a href="/phones/logout">Выйти</a> |
                    <a href="/phones/password-change"> Сменить пароль </a>
                </p>
            {% else %}
                <p class="text-right">
                    <a href="/phones/login">Войти</a> |
                    <a href="/phones/register">Зарегистрироваться</a>
                </p>
            {% endif %}
            <hr class="mt-0 mb-4">
            <div class="card">
                <div class="card-body">
                    {% block main %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
